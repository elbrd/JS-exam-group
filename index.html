<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/oGameData.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <title>Gotta catch 'em all</title>
  </head>
  <body>
    <!-- FORM -->
    <section class="form-wrapper" id="formWrapper">
      <form class="form" id="form">

        <p id="error-msg"></p>

        <h1>Welcome young pokemon trainer</h1>
        <h3>Please enter your name</h2>
        <input id="nick" type="text" placeholder="Trainer nickname" />
        <input id="age" type="text" placeholder="Trainer age">
        <p>Are you a boy? Or are you a girl?</p>
        <label class="row">
          <input type="radio" name="gender" id="boy">
          Boy
        </label>
        <label class="row">
          <input type="radio" name="gender" id="girl">
          Girl
        </label>
        <button id="submitBtn" type="submit">Let's catch some pokemons!</button>
        
      </form>
    </section>

    <!-- GAME FIELD -->
    <section id="gameField" class="game-field">
        <section class="high-score" id="highScore">
            <h1>Congratulations!</h1>
            <h3 id="winMsg"></h3>
            <ol class="highscore-list" id="highscoreList">
              
            </ol>
            <button id="playAgainBtn">Play again?</button>
        </section>
    </section>
    
    <!-- Läs in audioelementet från DOMen. För att spela .play(), för att pausa .pause(), för att starta om .load()  -->
    <audio src="./assets/pokemon_vs_trainer.mp3" loop></audio>
    <button class="audio-btn d-none"><img src="./assets/audio.png" alt="Volume" class="audio-img"></button>
  </body>
</html>
